{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
<h2>
  {{ topic }}<br/>
  <small>
    Edit entry
  </small>
</h2>
{% endblock header%} 
{% block content %}

<form action="{% url 'learning_logs:edit_entry' entry.id %}" method="POST" class="form">
{% csrf_token %}
{% bootstrap_form form %}

{% buttons %}
<button name='submit'>Edit entry</button>
{% endbuttons %}
</form>
{% endblock content %}
